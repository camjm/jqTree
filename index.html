<!DOCTYPE html>

<html>

	<head>
		<title>jqTree Demo</title>
		
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
		</style>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.jqTree.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#element1').jqTree();
				$('#element2').jqTree({
					option2: "value3"
				});
			});
		</script>

	</head>
	
	<body>
		<div id="element1"></div>
		<div id="element2"></div>
	</body>

</html>
